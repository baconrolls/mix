<!DOCTYPE html>
<html>
<head>
  <title>Beauty Products Mix Checker</title>
</head>
<body>
  <h1>Beauty Products Mix Checker</h1>
  <p>Select two beauty products to check if they can be mixed:</p>
  <label for="product1">Product 1:</label>
  <select id="product1">
    <option value="cleanser">Cleanser</option>
    <option value="toner">Toner</option>
    <option value="moisturizer">Moisturizer</option>
    <option value="serum">Serum</option>
  </select>
  <br>
  <label for="product2">Product 2:</label>
  <select id="product2">
    <option value="cleanser">Cleanser</option>
    <option value="toner">Toner</option>
    <option value="moisturizer">Moisturizer</option>
    <option value="serum">Serum</option>
  </select>
  <br>
  <button onclick="checkMix()">Check Mix</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
