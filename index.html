<!DOCTYPE html>
<html>
<head>
  <title>Beauty Products Mix Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Beauty Products Mix Checker</h1>
  <p>Select two beauty products to check if they can be mixed:</p>
  <label for="product1">Product 1:</label>
  <select id="product1">
    <option value="cleanser">Cleanser</option>
    <option value="toner">Toner</option>
    <option value="moisturizer">Moisturizer</option>
    <option value="serum">Serum</option>
    <option value="retinol">Retinol</option>
    <option value="vitamin c">Vitamin C</option>
    <option value="salicylic acid">Salicylic Acid</option>
    <option value="glicolyc acid">Glicolyc Acid</option>
    <option value="niacinamide">Niacinamide</option>
    <option value="aha">Alpha Hydroxy Acids (AHAs)</option>
    <option value="bha">Beta Hydroxy Acids (BHAs)</option>
    <option value="benzoyl peroxide">Benzoyl Peroxide</option>
    <option value="alpha arbutin">Alpha Arbutin</option>
    <option value="esfoliating scrubs">Esfoliating Scrubs</option>
    <option value="hyaloronic acid">Hyaloronic Acid</option>
    <option value="roseship oil">Roseship Oil</option>
    <option value="squalone">Squalone Oil</option>
    <option value="ceramides">Ceramides</option>
  </select>
  <br>
  <label for="product2">Product 2:</label>
  <select id="product2">
    <option value="cleanser">Cleanser</option>
    <option value="toner">Toner</option>
    <option value="moisturizer">Moisturizer</option>
    <option value="serum">Serum</option>
    <option value="retinol">Retinol</option>
    <option value="vitamin c">Vitamin C</option>
    <option value="salicylic acid">Salicylic Acid</option>
    <option value="glicolyc acid">Glicolyc Acid</option>
    <option value="niacinamide">Niacinamide</option>
    <option value="aha">Alpha Hydroxy Acids (AHAs)</option>
    <option value="bha">Beta Hydroxy Acids (BHAs)</option>
    <option value="benzoyl peroxide">Benzoyl Peroxide</option>
    <option value="alpha arbutin">Alpha Arbutin</option>
    <option value="esfoliating scrubs">Esfoliating Scrubs</option>
    <option value="hyaloronic acid">Hyaloronic Acid</option>
    <option value="roseship oil">Roseship Oil</option>
    <option value="squalone">Squalone Oil</option>
    <option value="ceramides">Ceramides</option>
  </select>
  <br>
  <button onclick="checkMix()">Check Mix</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
